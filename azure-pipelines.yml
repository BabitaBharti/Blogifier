# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  solution: '**/*.sln'

stages:

- stage: Initial_Job
  displayName: 'Code Pull'
  jobs:
  - job: 'Initial_Job'
    steps:
    - checkout: none
    
#####################################################################
      
 
      

####################################################################

- stage: Application_Build
  displayName: 'Application Build'
  dependsOn:
      - Initial_Job
  jobs:
    - job: 
      steps: 
      - task: UseDotNet@2
        inputs:
          packageType: 'sdk'
          useGlobalJson: true
      - task: NuGetToolInstaller@1
        inputs:
          versionSpec: '5.x.x'
          checkLatest: true
      - task: NuGetCommand@2
        inputs:
          command: 'restore'
          restoreSolution: '$(solution)'
          feedsToUse: 'select'
          noCache: true
    
      - script: dotnet build --configuration $(buildConfiguration)
        displayName: 'dotnet build $(buildConfiguration)'


      - task: DotNetCoreCLI@2
        displayName: 'dotnet publish $(buildConfiguration)'
        inputs:
          command: publish
          publishWebProjects: False
          projects: 'src/Blogifier/Blogifier.csproj'
          arguments: '--self-contained --runtime win-x86 --configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
          zipAfterPublish: True
          
     
########################################################################

- stage: Unit_Test
  displayName: 'Run Unit Testing'
  dependsOn:
      - Application_Build
  jobs:
    - job: 
      pool: 
        vmImage: 'windows-latest'
      steps:      
      - task: DotNetCoreCLI@2
        displayName: 'Run Unit Test'
        inputs:
          command: 'test'
          projects: '**/*.Tests/*.csproj'
          arguments: '--configuration $(buildConfiguration)'


##########################################################################

- stage: WhiteSource_Bolt
  displayName: 'Run WhiteSource_Bolt'
  dependsOn:
      - Application_Build
  #jobs:
